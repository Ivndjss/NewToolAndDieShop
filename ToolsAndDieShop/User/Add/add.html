<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tool 'N Die Shop</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='management.css'>
</head>
<body>
  <div class="container" id="container">
    <div class="side panel-container">
      <form>
        <h3>TOOL 'N DIE SHOP</h3>
        <h1>Sign In</h1>
        <button type="button" class="button button1" />Create Job</button>
        <button type="button" class="button button1" />View Jobs</button>
        <button type="button" class="button button1" />Update Jobs</button>
        <button type="button" class="button button1" />Remove Jobs</button>
      </form>
    </div>
    <div class="main panel-container">
      <form>
        <label for="jobNumber">Job Number: </label>
        <span id="jobNumber"></span>
        <label for="name">Name:</label>
        <input type="text" placeholder="Name" id="name">
        <label for="description">Description:</label>
        <input type="text" placeholder="Description" id="description">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" id="endDate">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime">
        <div class="scrollable-table-wrapper">
          <table id="materialsTable">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>ID</th>
              </tr>
            </thead>
            <tbody id="materialsTableBody"></tbody>
          </table>
        </div>
        <button id="jobSaveButton">Save Job</button>
        <button id="jobViewButton">View Job</button>
        <div id="jobList"></div>
      </form>

    </div>
  </div></body></html>
